<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h3>Sign Up</h3>

        <form action="/signup" method="post">
        {% csrf_token %}

    
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username(only letters and numbers)" required>
            <br>
            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
            <br>

            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
            <br>

            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            <br>

            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create Your Password (at least 1 special charset& at least 1 numbers)" required>
            <br>

            <label for="">Confirm Password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
            <br>

            <label for="">Address</label>
            <input type="phone2numeric" id="phone" name="phone" placeholder="Enter Your phone  " required>
            <input type="city" id="city" name="city" placeholder="Enter Your city  " required>
            <input type="state" id="state" name="state" placeholder="Enter Your state  " required>
            <input type="pincode" id="pincode" name="pincode" placeholder="Enter Your pincode  " required>
            <br>

            

            <button type="submit">Sign Up</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
